<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
     <section class="main">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
               <div class="img-holder">
                   <img src="images/priya2.jpg" alt="priya2-img">
               </div>
                <h2 class="name-age">
                   Ashiya Priya
                   <span class="age">19</span>
                </h2>
                <h3 class="city">Chuadanga</h3>
                </div>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">8.7K</h4>
                    <h5 class="meta">Followers</h5>
                </div>
                <div class="item">
                   <h4 class="value">3.8K</h4>
                   <h5 class="meta">Likes</h5>
                </div>
                <div class="item">
                   <h4 class="value">1.4K</h4>
                   <h5 class="meta">Photos</h5>
                </div>
            </div>
        </div>
     </section>
</body>
</html>
